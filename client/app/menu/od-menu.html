<style>
#profilePic {
  max-height:30px;
  width:auto;
  vertical-align:middle;
}
</style>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
      <li><a href ng-click="logout()">Logout</a></li>
</ul>
<nav>
    <div class="container nav-wrapper">
      <a href="#" class="brand-logo center">One Down</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#/crosswords">Crosswords</a></li>
        <li><a href="#/create">Create</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">

        <!-- Show a login button if we're not logged in, otherwise the profile dropdown. -->
        <li ng-show="!isLoggedIn()"><a href ng-click="login()">Login</a></li>
        <li ng-show="isLoggedIn()">
          <a class="dropdown-button" href data-activates="dropdown1"><img id="profilePic" ng-attr-src="{{auth.profile.picture}}">
      {{auth.profile.name}}<span class="caret"></span><i class="mdi-navigation-arrow-drop-down right"></i></a></li>
    </ul>
    </div>
  </nav>
