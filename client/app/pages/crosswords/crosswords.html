<style>
  .crosswordsContainer {
    display: flex;
    flex-flow: row wrap;
  }
  .crossword {
    width: 240px;
    height: 240px;
    display: flex;
    flex-flow: column wrap;
    align-items: center; /* align horizontal */
  }
  .crosswordPreview {
    width: 150px;
    height: 150px;
  }
</style>

<div id="crosswordsView">

  <div class="crosswordsContainer">

    <div class="crossword" ng-repeat="crossword in crosswords">
      <div><h4><a ng-href="#/crosswords/{{crossword._id}}">{{crossword.title}}</a></h4></div>
      <div style="display: block"><img class="crosswordPreview img-thumbnail" src="img/crossword.png"></div>
      <div><p>By <em>{{crossword.setter}}</em></p></div>
    </div>

  </div>

</div>
